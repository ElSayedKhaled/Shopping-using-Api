<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <nav class="navbar  bg-danger1">
        <div class="container-fluid">
            <a class="navName">Products</a>
            <ul class="d-flex nav">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact us.html">Contact US</a></li>
                <li><a href="Cart.html">Cart</a></li>

            </ul>
        </div>
        </nav>
    <div class="container">
        <div class="row" id ="productsList">
           
        </div>
    </div>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col"> </th>
                                <th scope="col">Product</th>
                                <th scope="col">Available</th>
                                <th scope="col" class="text-center">Quantity</th>
                                <th scope="col" class="text-right">Price</th>
                                <th> </th>
                            </tr>
                        </thead>
                        <tbody id="rowtable">
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- --------------- -->
            <div class="col mb-2">
                <div class="row">
                    <div class="col-sm-12  col-md-6">
                        <div id="clean"></div>
                    </div>
                    <div class="col-sm-12  col-md-6">
                        <div id="total"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12  col-md-6">
                       
                        <button onclick="location.href ='index.html';" class="btn btn-block btn-light">Continue Shopping</button>
                    </div>
                    <div  class="col-sm-12 col-md-6 text-right">
                        
                        <button id="checkout" class="btn btn-lg btn-block btn-success text-uppercase">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <script src="js/Cart.js"></script>
</body>
</html>
